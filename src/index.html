<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Army Builder</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container">
    <aside id="sidebar">
      <div id="status-boxes">
        <div id="gold-box" class="status-card">
          <span id="gold-label"></span>
          <span id="gold-display"></span>
        </div>
        <div id="souls-box" class="status-card">
          <span id="hero-souls-display"></span>
        </div>
      </div>
      <nav id="nav-buttons">
        <button data-tab="battle" class="nav-btn active" id="btn-tab-battle"></button>
        <button data-tab="army" class="nav-btn" id="btn-tab-army"></button>
        <button data-tab="town" class="nav-btn" id="btn-tab-town"></button>
        <button data-tab="prestige" class="nav-btn" id="btn-tab-prestige"></button>
        <button data-tab="achievements" class="nav-btn" id="btn-tab-achievements">Achievements</button>
        <button id="btn-reset" class="btn btn-reset" style="margin-top:16px;">RESET</button>
      </nav>
    </aside>

    <main id="main-content">
      <section id="battle-view" class="tab-view active">
        <h2 id="battle-title"></h2>
        <button id="attack-button" class="btn"></button>
        <div id="enemy-info"></div>
        <pre id="battle-log"></pre>
      </section>

      <section id="army-view" class="tab-view">
        <h2 id="army-title"></h2>
        <div id="army-list" class="scrollable-list"></div>
      </section>

      <section id="town-view" class="tab-view">
        <h2 id="town-title"></h2>
        <div id="town-list" class="scrollable-list"></div>
      </section>

      <section id="prestige-view" class="tab-view">
        <div id="relics-section">
          <h2 id="relics-subtitle"></h2>
          <div id="relics-list" class="scrollable-list"></div>
        </div>
        <div id="prestige-section" style="margin-top: 24px;">
          <h3 id="prestige-subtitle"></h3>
          <button id="btn-prestige" class="btn"></button>
          <div id="prestige-info">
          </div>
          <button id="btn-ascend" class="btn btn-reset" style="margin-top:16px;">Ascend (1,000,000 souls)</button>
          <div id="ascend-message"
            style="display:none; color:#c0392b; font-size:20px; margin-top:18px; text-align:center;">
          </div>
        </div>
      </section>

      <section id="achievements-view" class="tab-view">
        <h2>Achievements</h2>
        <div id="achievements-list" class="scrollable-list"></div>
      </section>
    </main>
  </div>
  <div id="reset-modal" style="display:none;">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <h3>Reset Progress?</h3>
      <p>This will erase all your progress. Are you sure?</p>
      <div class="modal-actions">
        <button id="modal-yes" class="btn btn-reset">Yes</button>
        <button id="modal-no" class="btn">No</button>
      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
